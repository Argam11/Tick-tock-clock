<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tick Tock Clock</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./audiosynth.js"></script>
  </head>
  <body>
    <main class="main">
      <div class="main-circle">
        <div class="main-line"></div>
        <div class="line line-1 aaa"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
        <div class="line line-4"></div>
        <div class="line line-5"></div>
        <div class="line line-6"></div>
        <div class="line line-7"></div>
        <div class="line line-8"></div>
        <div class="line line-9"></div>
        <div class="line line-10"></div>
        <div class="line line-11"></div>
        <div class="line line-12"></div>
        <div class="line line-13"></div>
        <div class="line line-14"></div>
        <div class="line line-15"></div>
        <div class="line line-16"></div>
      </div>
      <div class="actions">
        <button onclick="play()" class="button">Play</button>
        <button onclick="stop()" class="button">Stop</button>
        <button onclick="reset()" class="button">Reset</button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
